<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!-- BOTON QUE ABRE EL MODEL -->
<button id="Boton_Modal">Open Modal</button>

<!-- MODAL QUE SE DEBE ABRIR -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

    <div class="head_title">
        <h4>Titulo de Modal</h4>
        <span class="close"></span>
    </div>

    <!-- Usuario -->


    <div class="Usuario">

      <div class="field_form">
        <label>
          <span class="modal_input-title">Nombre</span>
        </label>
        <input class="modal_input" placeholder="Mattheo Guillén" type="text"/>

        <label>
          <span class="modal_input-title">Usuario o Correo</span>
        </label>
        <input class="modal_input" placeholder="mguillen@colegio.casc.ed.cr" type="text"/>
        
      </div>
      <div class="field_form">
        <label>
          <span class="modal_input-title">Contraseña</span>
        </label>
        <input  class="modal_input" type="password" placeholder="h&%jhdJ"/>

        <label>
          <span class="modal_input-title">Tipo de Usuario</span>
        </label>
        <select   class="modal_select" name="" id="">
          <option value=""> Normal </option>
          <option value=""> Admin </option>
        </select>
        
      </div>

    </div>

    <!-- Departamento -->
    <div class="Departamento">
      
        <label>
          <span class="modal_input-title">Departamento</span>
        </label>
        <input class="modal_input" placeholder="Informática" type="text"/>
      
    </div>

    <!-- Asignatura -->
    <div class="Asignatura">

      <label>
        <span class="modal_input-title">Asignatura</span>
      </label>
      <input class="modal_input" placeholder="Programación" type="text"/>

    </div>

<!-- Material -->
    <div class="Material">

      <input class="modal_input field_form" placeholder="Programación" type="file"/>


      <label>
        <span class="modal_input-title">Titulo</span>
      </label>
      <input class="modal_input" placeholder="Programación" type="text"/>


      <label>
        <span class="modal_input-title">Tema</span>
      </label>
      <select   class="modal_select" name="" id="">
        <option value=""> Normal </option>
        <option value=""> Admin </option>
      </select>


      <label>
        <span class="modal_input-title">Descripción</span>
      </label>

      <textarea class="modal_input description_modal" name="" id="" cols="30" rows="10"></textarea>


      <label>
        <span class="modal_input-title">Asignatura</span>
      </label>
      <select   class="modal_select" name="" id="">
        <option value=""> Normal </option>
        <option value=""> Admin </option>
      </select>

      <label>
        <span class="modal_input-title">Profesor</span>
      </label>
      <select   class="modal_select" name="" id="">
        <option value=""> Normal </option>
        <option value=""> Admin </option>
      </select>

      <label>
        <span class="modal_input-title">Nivel</span>
      </label>
      <select   class="modal_select" name="" id="">
        <option value=""> Normal </option>
        <option value=""> Admin </option>
      </select>
      
    
    </div>

    <div class="actions">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita iste id quae obcaecati. Aut repellat facilis minus beatae cumque ducimus? Repellat qui rem voluptatem ut est molestias dolores fuga. Inventore!</p>
      <div class="button_actions">
        <button class="action action_save">Guardar</button>
        <button class="action action_delete">Borrar</button>
      </div>
      
    </div>
    
  </div>

</div>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("Boton_Modal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
